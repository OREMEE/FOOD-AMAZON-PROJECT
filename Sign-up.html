<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <!-- signup img starts -->
        <div
          class="col-lg-5 col-md-12 col-sm-12 col-xs-12 col-xl-6 p-0 position-relative"
        >
          <img
            class="sign-img"
            style="height: 100vh; width: 100%"
            src="./assest/log-in.png"
            alt=""
          />
          <div
            class="top-0 position-absolute sign-logo"
            style="padding: 40px 0 0 270px"
          >
            <img src="./assest/logo.png" alt="" />
          </div>
        </div>

        <!-- signup img ends -->
        <!-- Form starts -->
        <div
          class="col-lg-7 col-sm-12 col-md-12 px-lg-5 pt-lg-5 p-col-xs-12 col-xl-6"
          id="form-sign"
        >
          <div>
            <h2 class="" style="color: #00a859">Sign Up</h2>
            <p class="mt-3 font-400" style="color: #7c797a">
              Already have an account?
              <a onclick="" style="color: #f58634" href="./Sign-in.html"
                >Sign in</a
              >
            </p>
          </div>
                
    <div class="form-input">
             <!-- name form  -->
            <div class="form-outline custom-input-width-1" data-mdb-input-init>
              <input type="text" id="typeText " class="form-control name" />
              <label class="form-label" for="typeText">Your name</label>
            </div>
             <!-- name form  -->

            <!-- email form  -->
            <div class="form-outline mt-3 custom-input-width-1" data-mdb-input-init>
                      <input type="email" id="email" class="form-control w-25 border-none email"/>
                      <label class="form-label" for="email">Email Address</label>
            </div>
     <!-- email form  -->

              <!-- phone number form  -->
            <div class="form-outline mt-3 custom-input-width-1" data-mdb-input-init>
                    <input type="tel" id="phone" class="form-control phone" />
                    <label class="form-label" for="typePhone">Phone number</label>
            </div>
              <!-- phone number form  -->

                   <!-- password form  -->
            <div class="form-outline mb-3 mt-3 custom-input-width-1" data-mdb-input-init>
               <i class="far fa-eye trailing fa-fw pe-auto" id="show-password-toggle-icon"></i>
              <input type="password" id="show-password-input-1 password" class="form-control form-icon-trailing password"/>
              <label class="form-label" for="show-password-input-1">Password
              </label>
            </div>
                  <!-- password form  -->
    </div>
              
          <!-- checkbox -->
          <div class="check-form" style="display: inline-flex">
            <input class="checkbox mb-3" type="checkbox" />
            <p class="mx-lg-2 mx-2" style="color: #7c797a">
              I agree with
              <a style="color: #00a859" href="#">Privacy Policy</a> and
              <a style="color: #00a859" href="#">Terms of Use</a>
            </p>
          </div>
          <!-- checkbox ends -->

          <!-- button  -->
          <button
            id="sign-btn"
            class="btn-sign mt-2 mb-2"
            onclick="signUp(event)"
            style="
              width: 69%;
              height: 48px;
              border-radius: 8px;
              border: none;
              color: #ffffff;
              background-color: #00a859;
              outline: none;
            "
          >
            <div
              class="spinner-border spinner-border-sm text-light spin"
              style="display: none;"
              role="status"
            >
              <span class="sr-only"></span>
            </div>
            Sign Up
          </button>
          <!-- button ends  -->
           
        </div>
        <!-- Form ends -->
      </div>
    </section>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
