<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css" rel="stylesheet"/>

  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <!-- signup img starts -->
        <div
          class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-xl-6 p-0 position-relative"
        >
          <img
            class="sign-img"
            style="height: 100vh; width: 100%"
            src="./assest/log-in.png"
            alt=""
          />
        </div>
        <div
          class="top-0 position-absolute sign-logo"
          style="padding: 40px 0 0 270px"
        >
          <img src="./assest/logo.png" alt="" />
        </div>
        <!-- signup img ends -->
        <!-- Form starts -->
        <div
          class="col-lg-6 col-sm-12 col-md-12 col-xs-12 col-xl-6 px-lg-5 pt-lg-5 p-4" id="form-sign"
        >
           <div> <h2 class="" style="color: #00a859">Login</h2>
            <p class="mt-3 font-400" style="color: #7c797a">
              Don't have an account yet?
              <a onclick="" style="color: #f58634" href="./Sign-up.html"
                >Sign Up</a
              >
            </p></div>
            <div class="input-form">
             <div class="form-outline mt-3 custom-input-width" id="sign-fill" data-mdb-input-init>
  <input type="email" id="typeemail" class="form-control w-25" />
  <label class="form-label" for="Email">Email Address</label>
              </div>
               <div class="form-outline mb-3 mt-3 custom-input-width" id="sign-fill" data-mdb-input-init>
  <i class="far fa-eye trailing fa-fw pe-auto" id="show-password-toggle-icon"></i>
  <input type="password" id="show-password-input-1" class="form-control form-icon-trailing" />
  <label class="form-label" for="show-password-input-1">Password </label>
                </div>
              <!-- checkbox -->
              <div class="check-form" style="display: inline-flex ">
                <input class="checkbox2 mb-lg-3 mb-3 mx-lg-0 mx-2" type="checkbox" />
                <p class="mx-lg-2 mx-2 mt-lg-1" style="color: #7c797a">Remember me</p>
                <p
                  class="forget ml-5 mt-lg-2"
                  onclick=""
                  style="color: #00a859; font-size: 15px"
                >
                  Forgot Password?
                </p>
              </div>
              <!-- checkbox ends -->
            </div>
            <!-- button  -->
            <button
              id="sign-btn"
              class="btn-sign mt-lg-2 mb-1"
              onclick=""
              style="
                width: 60%;
                height: 48px;
                border-radius: 8px;
                border: none;
                color: #ffffff;
                background-color: #00a859;
                outline: none;
              "
            >
              Sign In
            </button>
            <!-- button ends  -->
      
        </div>
        <!-- Form ends -->
      </div>
    </section>
    <!-- bootstrap  -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
